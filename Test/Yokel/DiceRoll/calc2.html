<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calc</title>

    <style>
        .Calc
        {
            height: 500px;
            width: 500px;
            background-color: #555555;
            margin-left: auto;
            margin-right: auto;
        }

        .Screen
        {
            width: 500px;
            height: 100px;
            background-color: #4CAF50;
            margin-left: auto;
            margin-right: auto;
        }

        .Buttons
        {
            width: 500px;
            height: 400px;
            background-color: #e10202;
            margin-left: auto;
            margin-right: auto;
            overflow: auto;
        }

        .Left
        {
            float: left;
            width: 70%;
            height: 100%;
            background-color: white;
            display: grid;
            grid-template-columns: auto auto auto;

        }



        .Right
        {
            float: right;
            width: 30%;
            height: 100%;
            background-color: #0252ff;
            display: grid;
        }

        .NumberButton
        {

        }


    </style>
</head>
<body>
    <section class="Calc">
        <div class="Screen">
            Screen
            <p id="P1"></p>
            <p id="P2"></p>
            <p id="P3"></p>

        </div>

        <div class="Buttons">

            <div class="Left">
                <button class="NumberButton" id="7">7</button>
                <button class="NumberButton">8</button>
                <button class="NumberButton">9</button>
                <button class="NumberButton">6</button>
                <button class="NumberButton">5</button>
                <button class="NumberButton">4</button>
                <button class="NumberButton" id="3">3</button>
                <button class="NumberButton" id="2">2</button>
                <button class="NumberButton" id="1">1</button>
                <button class="NumberButton">0</button>
                <button class="NumberButton">C</button>
                <button class="NumberButton">=</button>


            </div>

            <div class="Right">
                <button class="InputButton">PLUS</button>
                <button class="InputButton">MINUS</button>
                <button class="InputButton">MULTIPLY</button>
                <button class="InputButton">DIVISION</button>
                <button class="InputButton">EXP</button>

            </div>

        </div>

    </section>

</body>

</html>
