<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Sortable Grid</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* ðŸ‘ˆ centers every row */
            gap: 15px;
        }

        .item {
            flex: 0 1 120px; /* fixed item width */
            height: 100px;
            background: #4a90e2;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            cursor: grab;
            user-select: none;
            transition: transform 150ms ease;
        }

        .sortable-ghost {
            opacity: 0; /* hide ghost */
        }

        .sortable-chosen {
            background: #357ab8;
            transform: scale(1.05);
            cursor: grabbing;
        }
    </style>
</head>
<body>
<div class="grid" id="myGrid">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
<script>
    Sortable.create(document.getElementById("myGrid"), {
        animation: 150,
        swapThreshold: 0.65,
        chosenClass: "sortable-chosen",
        ghostClass: "sortable-ghost",
    });
</script>
</body>
</html>
